
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>BlueEye</title>
  <link rel="stylesheet" href="assets/demo.css">

  <script src="assets/tracking-min.js"></script>
  <script src="assets/dat.gui.min.js"></script>
  <script src="assets/stats.min.js"></script>
  <script src="assets/color_camera_gui.js"></script>
  <script src="assets/socket.io.min.js"></script>
  <style>
  video, canvas {
    margin-left: 100px;
    margin-top: 35px;
    position: absolute;
  }
  </style>
</head>
<body>
  <div class="demo-title">
    <p>请选择你要追踪的颜色</p>
  </div>

  <div class="demo-frame">
    <div class="demo-container">
      <video id="video" width="600" height="450" preload autoplay loop muted controls></video>
      <canvas id="canvas" width="600" height="450"></canvas>
    </div>
  </div>

  <script>
    window.onload = function() {
      //init socket.io
      if (/Firefox\/\s/.test(navigator.userAgent)){
          var socket = io.connect({transports:['xhr-polling']}); 
      } 
      else if (/MSIE (\d+.\d+);/.test(navigator.userAgent)){
          var socket = io.connect({transports:['jsonp-polling']}); 
      } 
      else { 
          var socket = io.connect(); 
      }

      //init tracking
      var video = document.getElementById('video');
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');

      var tracker = new tracking.ColorTracker();

      tracking.track('#video', tracker, { camera: true });

      tracker.on('track', function(event) {
        context.clearRect(0, 0, canvas.width, canvas.height);

        event.data.forEach(function(rect) {
          if (rect.color === 'custom') {
            rect.color = tracker.customColor;
          }

          context.strokeStyle = rect.color;
          context.strokeRect(rect.x, rect.y, rect.width, rect.height);
          context.font = '11px Helvetica';
          context.fillStyle = "#fff";
          posx = rect.x+0.5*rect.width;
          posy = rect.y+0.5*rect.height;
          context.fillText('x: ' + posx + 'px', rect.x + rect.width + 5, rect.y + 11);
          context.fillText('y: ' + posy + 'px', rect.x + rect.width + 5, rect.y + 22);
          //if not in the center, emit posx 
            if (posx > 340) {
              socket.emit('posx', "160,");
              console.log(posx);
            }
            if (posx < 260) {
              socket.emit('posx', "10,");
              console.log(posx);
            } 
            if (posx >260 && posx < 340) { 
              socket.emit('posx', "90,");
              console.log(posx);
            }
          // }, 1000);

          
        });
      });
     initGUIControllers(tracker);
    };
  </script>

</body>
</html>
